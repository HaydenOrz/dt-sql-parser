name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: version
      description: Which version does the problem appear on?
      placeholder: v3.0.5
    validations:
      required: true
  - type: dropdown
    id: sql-type
    attributes:
      label: Which kind of SQL does the problem appear on?
      options:
        - MySQL
        - Flink
        - Spark
        - Hive
        - Postgre
        - Trino
        - Impala
        - Any Others
    validations:
      required: true
  - type: textarea
    id: sql-content
    attributes:
      label:  SQL content
      placeholder: SELECT * FROM table;
      description: Please provide the minimal SQL text that reproduces the issue.
      render: markdown
  - type: textarea
    id: js-code
    attributes:
      label:  JavaScript/TypeScript code
      placeholder: const errors = parser.validate(sql);
      render: markdown
      description: Please provide the minimal demo code that reproduces the issue.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
      render: markdown
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

